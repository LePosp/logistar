
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LogiStar — Galaxy (Part 2)</title>
  <style>
    html,body{margin:0;height:100%;background:#0b0f15;color:#d7e2ff;font-family:system-ui,Segoe UI,Arial,sans-serif;overflow:hidden}
    #map{position:absolute;inset:0;width:100%;height:100%;display:block;z-index:1}
    #toggleHints{position:absolute;top:12px;right:12px;z-index:20;padding:8px 10px;border-radius:10px;border:1px solid #24405f;background:#0f1b2a;color:#d7e7ff;cursor:pointer}
    #backBtn{position:absolute;top:12px;left:12px;z-index:20;padding:8px 10px;border-radius:10px;border:1px solid #24405f;background:#0f1b2a;color:#d7e7ff;display:none}
    .hidden{display:none!important}
    #ui{position:absolute;top:12px;left:12px;right:12px;pointer-events:none;z-index:10}
    .panel{pointer-events:auto;background:rgba(10,16,24,.8);border:1px solid #162132;border-radius:12px;padding:12px 14px}
    #legend{position:absolute;bottom:12px;right:12px;padding:8px 10px;background:rgba(10,16,24,.8);border:1px solid #162132;border-radius:10px;z-index:10}
    #legend .dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:6px}
    #dbg{position:absolute;left:12px;bottom:12px;background:rgba(0,0,0,.4);padding:6px 8px;border-radius:8px;font:12px/1.3 system-ui,Segoe UI,Arial,sans-serif;z-index:10}
    #card{position:absolute;top:88px;right:12px;z-index:11;min-width:240px;max-width:320px;background:rgba(10,16,24,.9);
          border:1px solid #203049;border-radius:12px;padding:12px 14px;display:none}
    #card h2{margin:0 0 8px 0;font-size:15px;color:#e6efff}
    #card .meta{font-size:12px;color:#a9bdd8;line-height:1.5}
    #card .btn{padding:6px 10px;border-radius:8px;border:1px solid #2a3d5c;background:#122033;color:#dce9ff;cursor:pointer}
  </style>
</head>
<body>
  <canvas id="map"></canvas>
  <button id="backBtn">← Галактика</button>
  <button id="toggleHints">Подсказки</button>
  <div id="ui" class="hidden"><div class="panel">
    <div>ЛКМ — панорама • Колесико — зум • D — центр • Z/X — +/- зум • Клик — выбрать систему</div>
    <div id="hud" style="font-size:12px;opacity:.9;margin-top:4px"></div>
  </div></div>
  <div id="legend" class="hidden">
    <div><span class="dot" style="background:#f3b56b"></span>Добывающая</div>
    <div><span class="dot" style="background:#9be0ff"></span>Газовая</div>
    <div><span class="dot" style="background:#b9ffa4"></span>Хаб</div>
  </div>
  <div id="dbg">x:0, y:0, z:0.00</div>
  <div id="card">
    <h2 id="cardTitle">Система</h2>
    <div class="meta" id="cardMeta"></div>
    <div style="margin-top:8px">
      <button class="btn" id="enterBtn">Войти</button>
      <button class="btn" id="closeCard">Закрыть</button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
