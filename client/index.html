<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogiStar — Step 1</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    html, body { overflow: hidden; } /* блок скролла страницы */
    #map { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; }
    #ui  { position:absolute; top:12px; left:12px; right:12px; z-index:10; pointer-events:none; }
    .panel { pointer-events:auto; }
    #err { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
           background:rgba(0,0,0,0.6); padding:12px 14px; border:1px solid #833; border-radius:8px; color:#f7c6c6; z-index:20; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:none; }
    #dbg { position:absolute; bottom:10px; left:12px; background:rgba(0,0,0,0.4); color:#cfe3ff; padding:6px 8px; border-radius:8px; z-index:15; font:12px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
  </style>
</head>
<body>
  <canvas id="map"></canvas>

  <div id="ui">
    <div class="panel">
      <h1>LogiStar — Карта (Step 1)</h1>
      <div class="row">ЛКМ — панорама • Колёсико — зум вокруг курсора • D — сброс вида</div>
      <div class="row small">LOD: зум ≤ 0.7 — сектора, зум &gt; 0.7 — звёздные системы.</div>
      <div class="row small" id="hud"></div>
    </div>
  </div>

  <div id="dbg">init…</div>
  <div id="err"></div>

  <script src="script.v4.js"></script>
</body>
</html>
